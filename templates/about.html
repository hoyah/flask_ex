{% extends "base.html" %}

{% block pagecontent %}
<p>This is the about page</p>

<form action="/about" method="post">
    {{ form.csrf_token() }}
    {{ form.title.label }}
    {{ form.title }}
    <br>
    {{ form.content }}
    <hr>
    {{ form.submit }}
</form>
{% if title %}
    <h1>{{ title }}</h1>
{% endif %}
{% endblock pagecontent %}
